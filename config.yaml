baseURL: https://ai-alignment-and-rationality.github.io/
languageCode: en-us
title: Hanoi AI Safety Network
theme: papermod

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
    renderer:
      unsafe: true

languages:
    en:
      LanguageName: "🇺🇸"
      weight: 1
      contentDir: content/en
      params:
        languageAltTitle: "English"
      
    vi:
      LanguageName: "🇻🇳"
      weight: 2
      menu:
