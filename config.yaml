            url: /projects/
            weight: 30
          - identifier: logs
            name: "Buổi họp"
            url: /logs/
            weight: 40
          - identifier: activities
            name: "Hoạt động"
            url: /activities/
            weight: 50
          - identifier: members
            name: "Thành viên"
            url: "/members/"
            weight: 60
      contentDir: content/vi
      params:
        languageAltTitle: "Tiếng Việt"
        profilemode:
          enabled: true
          title: "Hanoi AI Safety Network" # optional default will be site title
          subtitle: "Cùng huớng đến an toàn AI"
          imageurl: "logo/asrs.png" # optional
          imagetitle: "Hanoi AI Safety Network" # optional
          imagewidth: 250 # custom size
          imageheight: 241 # custom size
          buttons:
            - name: "Giới thiệu"
              url: "/about/"
            - name: "Dự án"
              url: "/projects/"
            - name: "Thành viên"
              url: "/members/"

